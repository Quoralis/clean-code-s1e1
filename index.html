<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
  </head>
  <p>asdad</p>
  <body class="body">
    <header class="header">
      <div class="header__container">
        <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <aside class="header__aside">
          <a
            class="header__link  header__link_more-inf"
            href="https://goal-life.com/page/method/matrix-eisenhower"
          >
            Want more details?
          </a>
        </aside>
      </div>
    </header>

    <main class="main">
      <article class="main__content">
        <section class="tasks-add">
          <p class="tasks__label">
            <label class = "tasks-add__label" for="new-task">Add Item</label>
          </p>
          <div class="tasks-add__input-wrapper">
            <input
              id="new-task"
              class="tasks-add__input"
              type="text">
            <button class="button tasks__button">Add</button>
          </div>
        </section>

        <section class="todo-list">
          <h1 class="todo-list__title">Todo</h1>
          <ul class="todo-list__tasks">
            <li class="todo-list__active-tasks">
              <input class="input todo-list__checkbox" type="checkbox">
              <label class="todo-list__label">Pay Bills</label>
              <input class="todo-list__input" type="text">
              <button class="button todo-list__edit">Edit</button>
              <button class="button todo-list_delete">
                <img class="todo-list__icon-delete" src="./remove.svg" alt="Delete">
              </button>
            </li>
            <li class="todo-list__active-tasks  todo-list__active-tasks_edit-mode">
              <input class="input todo-list__checkbox" type="checkbox">
              <label class="todo-list__label">Go Shopping</label>
              <input
                type="text"
                value="go shopping"
                class="todo-list__input">
              <button class="button todo-list__edit">Save</button>
              <button class="button todo-list_delete">
                <img class="todo-list__icon-delete" src="./remove.svg" alt="Delete">
              </button>
            </li>
          </ul>
        </section>

        <section>
          <h2 class="todo-list__completed-title">Completed</h2>
          <ul class="todo-list__completed-tasks">
            <li class="todo-list__active-tasks">
              <input class="todo-list__checkbox" type="checkbox" checked>
              <label class="todo-list__label">See the Doctor</label>
              <input type="text" class="todo-list__input">
              <button class="button todo-list__edit">Edit</button>
              <button class="button todo-list_delete">
                <img class="todo-list__icon-delete" src="./remove.svg" alt="Delete">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
